{% extends "base_user.html" %}

{% block content %}
<h1 class="font-titre text-center text-explor-sky m-6 text-l sm:text-6xl">Mettre à jour l'article</h1>
<div id="childs" class="grid m-6 mgrid-cols-6 gap-4">
    <div class="col-start-1 col-span-6 sm:col-start-2 sm:col-span-4">
        <form method="post">{% csrf_token %}
            {% for field in form %}
            <div class="w-full flex items-stretch md:w-auto m-8" id="menu">
                <ul class="pt-4 text-base text-gray-700 md:flex md:justify-between md:pt-0">
                    <li>
                        <button class="flex flex-row w-max p-3 m-3 font-titre bg-explor-green text-explor-red hover:bg-explor-sky rounded-full" type="button">
                            {{ field.label_tag }}
                            {{ field }}
                        </button>
                    </li>
                </ul>
            </div>
            {% endfor %}
            <button class="flex flex-row h-16 py-3 px-12 m-3 font-titre bg-explor-green text-explor-white hover:bg-explor-sky rounded-full" id="submit">Mettre à jour !</button>
        </form>
    </div>
</div>
{% endblock %}
